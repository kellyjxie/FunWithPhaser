<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="196x196" href="bunny.png">
    <title>Where Am I From</title>
    <script src="libs/phaser.js"></script> <!--including phaser library-->
    <script src="js/Boot.js"></script> <!--//abstracted js file we use to boot the game-->
    <script src="js/Preloader.js"></script> <!--//the actual preloader-->
    <script src="js/StartMenu.js"></script>
    <script src="js/SelinieGame.js"></script>
    <script src="js/ErnestoGame.js"></script>
    <script src="js/AmjadGame.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }
    </style>
</head>
<body>
<div id="gameContainer"></div>
<script type="text/javascript">
    window.onload = function () {
        var game = new Phaser.Game(540, 960, Phaser.AUTO, 'gameContainer'); /*//we create the game*/
        game.state.add('Boot', BunnyDefender.Boot);//Simply creating a boot state
        game.state.add('Preloader',BunnyDefender.Preloader);//simply creating a preloader state
        game.state.add('StartMenu',BunnyDefender.StartMenu);
        game.state.add('SelinieGame',BunnyDefender.SelinieGame);
        game.state.add('ErnestoGame',BunnyDefender.ErnestoGame);
        game.state.add('AmjadGame',BunnyDefender.AmjadGame);
        game.state.start('Boot');//Boot state invokes preloader state, so we simply start the boot state
    }
</script>
</body>
</html>
